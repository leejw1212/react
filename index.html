<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		// react -> make interactive UI element
		// react-dom -> element go to body

		const root = document.getElementById('root');

		function MinutesToHours() {
			const [amount, setAmount] = React.useState();
			const [flipped, setFlipped] = React.useState(false);
			const onChange = (event) => {
				setAmount(event.target.value);
			};
			const reset = () => setAmount(0);
			const onFlip = () => {
				reset();
				setFlipped((current) => !current);
			};
			return (
				<div>
					<div>
						<label htmlFor="minutes">Minutes</label>
						<input
							value={flipped ? amount * 60 : amount}
							id="minutes"
							placeholder="Minutes"
							type="number"
							onChange={onChange}
							disabled={flipped}
						/>
					</div>
					<div>
						<label htmlFor="hours">Hours</label>
						<input
							value={flipped ? amount : Math.round(amount / 60)}
							id="hours"
							placeholder="Hours"
							type="number"
							disabled={!flipped}
							onChange={onChange}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>{flipped ? 'Turn back' : 'Flipped'}</button>
				</div>
			);
		}

		function KmToMiles() {
			const [amount, setAmount] = React.useState();
			const [flipped, setFlipped] = React.useState(false);
			const onChange = (event) => {
				setAmount(event.target.value);
			};
			const reset = () => setAmount(0);
			const onFlip = () => {
				reset();
				setFlipped((current) => !current);
			};
			return (
				<div>
					<div>
						<label htmlFor="minutes">Km</label>
						<input
							value={flipped ? amount * 1.609 : amount}
							id="minutes"
							placeholder="Km"
							type="number"
							onChange={onChange}
							disabled={flipped}
						/>
					</div>
					<div>
						<label htmlFor="hours">Miles</label>
						<input
							value={flipped ? amount : amount / 1.609}
							id="hours"
							placeholder="Miles"
							type="number"
							disabled={!flipped}
							onChange={onChange}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>{flipped ? 'Turn back' : 'Flipped'}</button>
				</div>
			);
		}

		function App() {
			const [index, setIndex] = React.useState('xx');
			const onSelect = (event) => {
				setIndex(event.target.value);
			};
			return (
				<div>
					<h1 className="hi">Super Converter</h1>
					<select value={index} onChange={onSelect}>
						<option value="xx">select your units</option>
						<option value="0">Minutes & Hours</option>
						<option value="1">km & Miles</option>
					</select>
					<hr />
					{index === 'xx' ? 'Please select your units' : null}
					{index === '0' ? <MinutesToHours /> : null}
					{index === '1' ? <KmToMiles /> : null}
				</div>
			);
		}

		//const container = React.createElement("div", null, [Title, Button]);
		ReactDOM.render(<App />, root);
	</script>
</html>
